<!DOCTYPE html>
<html><head>
<meta charset="utf-8"/>
<link crossorigin="" href="https://fonts.gstatic.com/" rel="preconnect"/>
<link as="style" href="https://fonts.googleapis.com/css2?display=swap&amp;family=Inter%3Awght%40400%3B500%3B700%3B900&amp;family=Noto+Sans%3Awght%40400%3B500%3B700%3B900" onload="this.rel='stylesheet'" rel="stylesheet"/>
<title>Stitch Design</title>
<link href="data:image/x-icon;base64," rel="icon" type="image/x-icon"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<style type="text/tailwindcss">
      :root {
        --primary-color: #1791cf;
      }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-gray-900">
<div class="relative flex size-full min-h-screen flex-col bg-gray-900 dark justify-between group/design-root overflow-x-hidden" style='font-family: Inter, "Noto Sans", sans-serif;'>
<div class="flex-grow">
<header class="sticky top-0 z-10 bg-gray-900/80 backdrop-blur-sm">
<div class="flex items-center p-4 pb-2 justify-between">
<button class="text-white flex size-10 shrink-0 items-center justify-center rounded-full hover:bg-white/10 transition-colors">
<span class="material-symbols-outlined"> arrow_back </span>
</button>
<h2 class="text-white text-lg font-bold leading-tight tracking-[-0.015em] flex-1 text-center pr-10">History</h2>
</div>
<div class="flex items-center justify-center p-4">
<div class="flex items-center space-x-2 rounded-full bg-gray-800 p-1 text-sm text-gray-400">
<button class="rounded-full px-4 py-1 text-white bg-[var(--primary-color)]">Day</button>
<button class="rounded-full px-4 py-1 hover:bg-gray-700/50">Week</button>
<button class="rounded-full px-4 py-1 hover:bg-gray-700/50">Month</button>
<button class="rounded-full px-4 py-1 hover:bg-gray-700/50">Year</button>
</div>
</div>
</header>
<main class="px-4 pb-20">
<section class="mb-8">
<h3 class="text-white text-lg font-bold leading-tight tracking-[-0.015em] pb-2 pt-4">Today</h3>
<div class="grid grid-cols-2 gap-4">
<div class="flex flex-col gap-2 rounded-xl bg-gray-800 p-4">
<p class="text-gray-300 text-sm font-medium">Total usage</p>
<p class="text-white tracking-light text-2xl font-bold leading-tight">12.5 kWh</p>
</div>
<div class="flex flex-col gap-2 rounded-xl bg-gray-800 p-4">
<p class="text-gray-300 text-sm font-medium">Total cost</p>
<p class="text-white tracking-light text-2xl font-bold leading-tight">$3.75</p>
</div>
</div>
<div class="mt-6">
<p class="text-white text-base font-medium leading-normal mb-2">Electricity usage (kWh)</p>
<div class="grid h-[200px] grid-flow-col gap-4 grid-rows-[1fr_auto] items-end justify-items-center rounded-xl bg-gray-800 p-4">
<div class="flex w-full h-full items-end gap-3">
<div class="bg-[var(--primary-color)] w-full rounded-t-sm" style="height: 80%;"></div>
<div class="bg-[var(--primary-color)] w-full rounded-t-sm" style="height: 50%;"></div>
<div class="bg-[var(--primary-color)] w-full rounded-t-sm" style="height: 80%;"></div>
<div class="bg-[var(--primary-color)] w-full rounded-t-sm" style="height: 50%;"></div>
<div class="bg-teal-400 w-full rounded-t-sm" style="height: 90%;"></div>
<div class="bg-[var(--primary-color)] w-full rounded-t-sm" style="height: 50%;"></div>
<div class="bg-[var(--primary-color)] w-full rounded-t-sm" style="height: 20%;"></div>
<div class="bg-[var(--primary-color)] w-full rounded-t-sm" style="height: 35%;"></div>
<div class="bg-[var(--primary-color)] w-full rounded-t-sm" style="height: 60%;"></div>
<div class="bg-teal-400 w-full rounded-t-sm" style="height: 95%;"></div>
<div class="bg-[var(--primary-color)] w-full rounded-t-sm" style="height: 45%;"></div>
<div class="bg-[var(--primary-color)] w-full rounded-t-sm" style="height: 15%;"></div>
</div>
</div>
<div class="grid grid-flow-col gap-4 justify-items-center mt-2">
<p class="text-gray-400 text-xs font-medium">12AM</p>
<p class="text-gray-400 text-xs font-medium">6AM</p>
<p class="text-gray-400 text-xs font-medium">12PM</p>
<p class="text-gray-400 text-xs font-medium">6PM</p>
</div>
</div>
</section>
<section>
<h3 class="text-white text-lg font-bold leading-tight tracking-[-0.015em] pb-2 pt-4">Yesterday</h3>
<div class="grid grid-cols-2 gap-4">
<div class="flex flex-col gap-2 rounded-xl bg-gray-800 p-4">
<p class="text-gray-300 text-sm font-medium">Total usage</p>
<p class="text-white tracking-light text-2xl font-bold leading-tight">15.2 kWh</p>
</div>
<div class="flex flex-col gap-2 rounded-xl bg-gray-800 p-4">
<p class="text-gray-300 text-sm font-medium">Total cost</p>
<p class="text-white tracking-light text-2xl font-bold leading-tight">$4.56</p>
</div>
</div>
<div class="mt-6">
<p class="text-white text-base font-medium leading-normal mb-2">Electricity usage (kWh)</p>
<div class="grid h-[200px] grid-flow-col gap-4 grid-rows-[1fr_auto] items-end justify-items-center rounded-xl bg-gray-800 p-4">
<div class="flex w-full h-full items-end gap-3">
<div class="bg-[var(--primary-color)] w-full rounded-t-sm" style="height: 70%;"></div>
<div class="bg-[var(--primary-color)] w-full rounded-t-sm" style="height: 50%;"></div>
<div class="bg-teal-400 w-full rounded-t-sm" style="height: 90%;"></div>
<div class="bg-[var(--primary-color)] w-full rounded-t-sm" style="height: 60%;"></div>
<div class="bg-[var(--primary-color)] w-full rounded-t-sm" style="height: 30%;"></div>
<div class="bg-[var(--primary-color)] w-full rounded-t-sm" style="height: 20%;"></div>
<div class="bg-[var(--primary-color)] w-full rounded-t-sm" style="height: 10%;"></div>
<div class="bg-[var(--primary-color)] w-full rounded-t-sm" style="height: 40%;"></div>
<div class="bg-teal-400 w-full rounded-t-sm" style="height: 85%;"></div>
<div class="bg-[var(--primary-color)] w-full rounded-t-sm" style="height: 55%;"></div>
<div class="bg-[var(--primary-color)] w-full rounded-t-sm" style="height: 25%;"></div>
<div class="bg-[var(--primary-color)] w-full rounded-t-sm" style="height: 5%;"></div>
</div>
</div>
<div class="grid grid-flow-col gap-4 justify-items-center mt-2">
<p class="text-gray-400 text-xs font-medium">12AM</p>
<p class="text-gray-400 text-xs font-medium">6AM</p>
<p class="text-gray-400 text-xs font-medium">12PM</p>
<p class="text-gray-400 text-xs font-medium">6PM</p>
</div>
</div>
</section>
</main>
</div>
<footer class="fixed bottom-0 left-0 right-0 border-t border-gray-800 bg-gray-900/80 backdrop-blur-sm">
<nav class="flex justify-around items-center px-4 pt-2 pb-5">
<a class="flex flex-col items-center justify-end gap-1 text-gray-400" href="#">
<span class="material-symbols-outlined"> home </span>
<p class="text-xs font-medium">Dashboard</p>
</a>
<a class="flex flex-col items-center justify-end gap-1 text-[var(--primary-color)]" href="#">
<span class="material-symbols-outlined"> history </span>
<p class="text-xs font-medium">History</p>
</a>
<a class="flex flex-col items-center justify-end gap-1 text-gray-400" href="#">
<span class="material-symbols-outlined">- outlined"&gt; wb_sunny </span>
<p class="text-xs font-medium">Forecast</p>
</a>
<a class="flex flex-col items-center justify-end gap-1 text-gray-400" href="#">
<span class="material-symbols-outlined"> settings </span>
<p class="text-xs font-medium">Settings</p>
</a>
</nav>
</footer>
</div>

</body></html>
